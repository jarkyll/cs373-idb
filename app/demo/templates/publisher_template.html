{% extends "base.html" %}
{% block content %}
      <div id="content" class="container">
         <br>
         <br>
         <br>
         <div class="row">
            <div class="col-md-4">
               <img src="{{publisher.image}}">
            </div>
            <div class="col-md-8">
               <h2 class="">{{publisher.name}}</h2>
               <!-- https://raw.githubusercontent.com/jarkyll/cs373-idb/back-end/dark_horse_comics.json -->
               <table class="table">
                  <tbody>
                     <tr>
                        <th>Address</th>
                        <td>{{publisher.address}}</td>
                     </tr>
                     <tr>
                        <th>City</th>
                        <td>{{publisher.city}}</td>
                     </tr>
                     <tr>
                        <th>State</th>
                        <td>{{publisher.state}}</td>
                     </tr>
                  </tbody>
               </table>
            </div>
         </div>
      </div>
{% endblock %}
